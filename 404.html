<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const repo = location.pathname.replace(/\/[^/]+$/, '');
      const page = location.pathname.split(repo)[1]+location.search;
      const redirectUrl = location.origin+repo+'?ghpage='+encodeURIComponent(page);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
